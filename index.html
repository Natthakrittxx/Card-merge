<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotona Match</title>
    <style>
        /* --- 1. FOTONA CLEAN RED & WHITE THEME --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-red: #E30613; /* Specific Fotona Red */
            --card-bg: #ffffff;
            --card-border: #e0e0e0;
            --success-green: #28a745;
        }

        body {
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            user-select: none;
            /* Subtle, clean background pattern */
            background-image: radial-gradient(circle at center, #f8f8f8 0%, #ffffff 100%);
        }

        /* --- 2. HUD --- */
        .hud {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            z-index: 10;
        }

        h1 {
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 1.8rem;
            margin: 0 0 15px 0;
            color: var(--text-color);
        }

        .timer-container {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-red);
            padding: 10px 25px;
            background: #ffffff;
            border: 2px solid var(--accent-red);
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 10px rgba(227, 6, 19, 0.1);
        }

        .timer-icon {
            width: 12px;
            height: 12px;
            background-color: var(--accent-red);
            border-radius: 50%;
        }

        /* --- 3. GRID LAYOUT --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            max-width: 650px;
            width: 95%;
            margin-bottom: 30px;
        }

        /* --- 4. CLEAN CARD STYLES --- */
        .card-container {
            width: 100%;
            aspect-ratio: 1/1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            /* Clean, precise flip animation */
            transition: transform 0.5s ease-in-out;
            transform-style: preserve-3d;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-container.disabled {
            pointer-events: none;
        }
        
        /* Matched state - clean green border */
        .card-container.matched .card-back {
            border-color: var(--success-green);
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.3);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            /* Slightly rounded corners for a modern, professional look */
            border-radius: 6px; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: var(--card-bg);
            /* Subtle border for definition */
            border: 1px solid var(--card-border);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .card-front {
            background: #ffffff;
        }
        
        /* Red Fotona Triangle Logo */
        .logo-img {
         width: 50%; /* Adjust size as needed */
            height: auto;
            object-fit: contain;
        }

        .card-back {
            transform: rotateY(180deg);
            /* Bold red border on reveal */
            border: 2px solid var(--accent-red);
            padding: 5px; /* Inner padding for the image */
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Hover effect for interactivity */
        .card-container:not(.flipped):not(.disabled):hover .card-front {
            border-color: var(--accent-red);
            box-shadow: 0 4px 12px rgba(227, 6, 19, 0.15);
        }

        /* --- 5. RESULT UI --- */
        #result-area {
            height: 80px; 
            text-align: center;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #result-message {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            text-transform: uppercase;
            color: var(--text-color);
        }

        .reset-btn {
            padding: 12px 35px;
            background: var(--accent-red);
            color: white;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: none;
        }
        .reset-btn:hover {
            background: #c2000b; /* Slightly darker red on hover */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="hud">
        <h1>Fotona Matching Game</h1>
        <div class="timer-container">
            <div class="timer-icon"></div>
            <span id="timer">00:60</span>
        </div>
    </div>

    <div class="card-grid" id="grid">
        </div>

    <div id="result-area">
        <div id="result-message"></div>
        <button class="reset-btn" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GAME_DURATION = 25; 
        
        // 6 Images for 12 Cards
        const imageSources = [
            'asset/1.jpg', //skypulse 
            'asset/2.png', //Lasotronix diode 
            'asset/3.png', //CO2
            'asset/4.jpg', //starformer
            'asset/5.jpg', //Lightwalker ATS
            'asset/6.jpg'  //Lightwalker STE
        ];
        // --- GAME VARIABLES ---
        let cardsData = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchedPairs = 0;
        let timerInterval;
        let timeLeft = GAME_DURATION;
        let isGameActive = false;

        const grid = document.getElementById('grid');
        const message = document.getElementById('result-message');
        const resetBtn = document.querySelector('.reset-btn');
        const timerDisplay = document.getElementById('timer');
        const timerIcon = document.querySelector('.timer-icon');

        // --- INITIALIZATION ---
        function initGame() {
            grid.innerHTML = '';
            message.textContent = '';
            resetBtn.style.display = 'none';
            message.style.color = 'var(--text-color)';
            
            matchedPairs = 0;
            timeLeft = GAME_DURATION;
            isGameActive = true;
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;

            timerDisplay.style.color = 'var(--accent-red)';
            timerIcon.style.backgroundColor = 'var(--accent-red)';

            updateTimerDisplay();
            startTimer();

            const pairs = [...imageSources, ...imageSources];
            pairs.sort(() => 0.5 - Math.random());

            pairs.forEach((imgSrc) => {
                const card = document.createElement('div');
                card.classList.add('card-container');
                card.dataset.name = imgSrc; 

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="asset/Logo.png" class="logo-img" alt="Fotona Logo">                        </div>
                        <div class="card-back">
                            <img src="${imgSrc}" class="card-img" alt="Memory Asset">
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        // --- CORE LOGIC ---
        function flipCard() {
            if (!isGameActive) return;
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.name === secondCard.dataset.name;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');

            resetBoard();
            matchedPairs++;

            if (matchedPairs === imageSources.length) {
                gameWin();
            }
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // --- TIMER ---
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!isGameActive) return;
                
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    gameLost();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // --- END STATES ---
        function gameWin() {
            isGameActive = false;
            clearInterval(timerInterval);
            message.textContent = 'Congratulation';
            message.style.color = 'var(--accent-red)';
            resetBtn.style.display = 'block';
            celebrate(); 
        }

        function gameLost() {
            isGameActive = false;
            clearInterval(timerInterval);
            lockBoard = true;
            message.textContent = 'Calibration Failed';
            message.style.color = 'var(--text-color)';
            timerIcon.style.backgroundColor = '#999'; // Gray out timer icon
            timerDisplay.style.color = '#999';
            resetBtn.style.display = 'block';
            document.querySelectorAll('.card-container').forEach(card => card.classList.add('flipped'));
        }

        function resetGame() {
            initGame();
        }

        // --- RED & WHITE CONFETTI ---
        function celebrate() {
            const colors = ['#E30613', '#ffffff', '#E30613'];
            
            for(let i=0; i<100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.top = '50%';
                confetti.style.left = '50%';
                confetti.style.width = Math.random() * 8 + 4 + 'px';
                confetti.style.height = Math.random() * 8 + 4 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.zIndex = '9999';
                // Simple squares for a cleaner look
                confetti.style.borderRadius = '0';

                document.body.appendChild(confetti);

                const angle = Math.random() * Math.PI * 2;
                const velocity = 3 + Math.random() * 7; 
                const tx = Math.cos(angle) * velocity * 70;
                const ty = Math.sin(angle) * velocity * 70;

                confetti.animate([
                    { transform: 'translate(0,0) rotate(0deg) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) rotate(${Math.random()*360}deg) scale(0)`, opacity: 0 }
                ], {
                    duration: 1200,
                    easing: 'cubic-bezier(0.2, 0.8, 0.2, 1)'
                }).onfinish = () => confetti.remove();
            }
        }

        initGame();

    </script>
</body>
</html>
